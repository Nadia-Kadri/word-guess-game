<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autumn Acoustics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <audio autoplay="autoplay" controls="controls">
        <source src="assets/music/The Paper Kites - Bloom (Official Music Video).mp3"/>     
    </audio>

    <div class="container custcontainer">

        <h1>Autumn Acoustics</h1>
        <p>Press any key to get started!</p>
        <p id="current-word"></p>
        <p id="wins-text">Wins: 0</p>
        <p id="losses-text">Losses: 0</p>
        <p id="guesses-remaining">Number of Guesses Remaining: 9</p>
        <p id="wrong-letters">Letters Already Guessed:</p>
        <p class="error-message"></p>

    </div>
    
    <script src="assets/javascript/game.js"></script>

</body>
</html>
